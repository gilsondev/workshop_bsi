            <section data-markdown contenteditable>
                <script type="text/template">
                ## Criando objeto
                #### Com objeto criado, é só inserir os dados
                ```java
                class ContaMain {
                    public static void main(String[] args) {
                        Conta conta = new Conta();
                        conta.numero = 3125;
                        conta.dono = "Carlos Santos";
                        conta.saldo = 400.0;

                        System.out.println("Saldo Atual: " + conta.saldo);
                    }
                }
                ```
                </script>
            </section>

            <section data-markdown contenteditable>
                <script type="text/template">
                ## Métodos
                #### Definindo comportamentos para a classe
                ```java
                class Conta {
                    int numero;
                    String dono;
                    double saldo;
                    double limite;

                    void saca(double quantidade) {
                        double novoSaldo = this.saldo - quantidade;
                        this.saldo = novoSaldo;
                    }

                    void deposita(double quantidade) {
                        this.saldo += quantidade;
                    }
                }
                ```
                </script>
            </section>

            <section data-markdown contenteditable>
                <script type="text/template">
                ## Métodos
                #### Definindo comportamentos para a classe
                ```java
                class TestaAlgunsMetodos {
                   public static void main(String[] args) {
                     // criando a conta
                     Conta minhaConta;
                     minhaConta = new Conta();

                     // alterando os valores de minhaConta
                     minhaConta.dono = "Duke";
                     minhaConta.saldo = 1000;

                     // saca 200 reais
                     minhaConta.saca(200);

                     // deposita 500 reais
                     minhaConta.deposita(500);
                     System.out.println(minhaConta.saldo);
                   }
                 }
                ```
                </script>
            </section>

            <section data-markdown contenteditable>
                <script type="text/template">
                ## Métodos com retorno
                ```java
                class Conta {
                   // ... outros métodos e atributos ...

                   boolean saca(double valor) {
                     if (this.saldo < valor) {
                       return false;
                     }
                     else {
                       this.saldo = this.saldo - valor;
                       return true;
                     }
                   }
                 }
                ```
                </script>

            <section data-markdown contenteditable>
                <script type="text/template">
                ## Referência de objetos
                As variáveis não guardam os objetos, mas armazenam a referência delas.
                ```java
                public static void main(String args[]) {
                   Conta c1;
                   c1 = new Conta();

                   Conta c2;
                   c2 = new Conta();
                 }
                ```
                </script>
            </section>

            <section><img src="img/referencia_01.png" alt=""></section>

            <section data-markdown contenteditable>
                <script type="text/template">
                ## Referência de objetos
                Variável _c2_ apontando para o objeto da variável _c1_
                ```java
                class TestaReferencias {
                   public static void main(String args[]) {
                     Conta c1 = new Conta();
                     c1.deposita(100);

                     Conta c2 = c1;  // linha importante!
                     c2.deposita(200);

                     System.out.println(c1.saldo);
                     System.out.println(c2.saldo);
                   }
                 }
                ```
                </script>
            </section>

            <section><img src="img/referencia_02.png" alt=""></section>

            <section data-markdown contenteditable>
                <script type="text/template">
                ## Referência de objetos
                Comparando dois objetos
                ```java
                public static void main(String args[]) {
                   Conta c1 = new Conta();
                   c1.dono = "Duke";
                   c1.saldo = 227;

                   Conta c2 = new Conta();
                   c2.dono = "Duke";
                   c2.saldo = 227;

                   if (c1 == c2) {  // Falso, referências diferentes
                     System.out.println("Contas iguais");
                   }
                 }
                ```
                </script>
            </section>

            <section data-markdown contenteditable>
                <script type="text/template">
                ## Mais de atributos
                Os atributos de uma classe recebem valores default quando
                não forem atribuídas.
                ```java
                 class Conta {
                   int numero;              // Default: 0
                   String dono;             // Default: null
                   String cpf;              // Default: null
                   double saldo = 1000;     // Default: 0
                   double limite = 1000;    // Default: 0
                 }
                ```
                </script>
            </section>

            <section data-markdown contenteditable>
                <script type="text/template">
                ## Mais de atributos
                Você pode customizar os valores padrão
                ```java
                 class Conta {
                   int numero = 1234;
                   String dono = "Duke";
                   String cpf = "123.456.789-10";
                   double saldo = 1000;
                   double limite = 1000;
                 }
                ```
                </script>
            </section>

            <section data-markdown contenteditable>
                <script type="text/template">
                ## Mais de atributos
                Atributos pode ser referência a outras classes
                ```java
                class Cliente {
                   String nome;
                   String sobrenome;
                   String cpf;
                 }
                ```
                ```java
                class Conta {
                   int numero;
                   double saldo;
                   double limite;
                   Cliente titular;     // Default: null
                   // ..
                 }
                ```
                ```java
                 class Teste {
                   public static void main(String[] args) {
                     Conta minhaConta = new Conta();
                     Cliente c = new Cliente();
                     minhaConta.titular = c;
                     // ...
                   }
                 }
                ```
                </script>
            </section>

            <section data-markdown contenteditable>
                <script type="text/template">
                Observação: Se seu atributo for uma classe, precisa inicializá-la.
                ```java
                class Teste {
                  public static void main(String[] args) {
                    Conta minhaConta = new Conta();

                    minhaConta.titular.nome = "Manoel";
                    // Não criou o objeto e o associou ao atributo titular
                    // que por padrão é null, emite um erro do tipo
                    // NullPointerException
                  }
                }
                ```
                </script>
